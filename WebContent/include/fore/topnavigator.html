<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>

<style>
/* 	这样设置代表默认字体大小位12px的Arial a链接颜色为#999 */
	body{
		font-size:12px;
		font-family:Arial;
	}
	a{
		color:#999;
	}
	.redColor{
		color:#C40000 !important;
	}
/* 	这是整个顶部导航栏的背景 背景颜色和边框颜色配合可以形成一种立体感 */
	nav.top{
		background-color: #f2f2f2;
		padding: 5px 0px;
		border: 1px solid #e7e7e7;
	}
	nav.top span, nav.top a{
	    color: #999;
	    margin: 0px 10px;
	}
	nav.top a:hover{
		color:#c40000;
		text-decoration:none;
	}
</style>

<body>
	<nav class="top">
		<a href="/tmall_SSH/forehome">
			<span class="glyphicon glyphicon-home redColor"></span>
			天猫首页
		</a>
		
		<span>喵，欢迎来天猫</span>
		
		<c:if test="${!empty user}">
			<a href="#nowhere">${user.name}</a>
			<a href="/tmall_SSH/forelogout">退出</a>
		</c:if>
		
		<c:if test="${empty user}">
			<a href="/tmall_SSH/fore/loginPage.jsp">请登录</a>
			<a href="/tmall_SSH/fore/registerPage.jsp">免费注册</a>
		</c:if>
		
		<span class="pull-right">
			<a href="/tmall_SSH/foremyorder">我的订单</a>
			<a href="/tmall_SSH/forecart">
				<span class="glyphicon glyphicon-shopping-cart redColor"></span>
				购物车<strong>${cartTotalItemNumber}</strong>件
			</a>
		</span>
	</nav>
	
</body>
</html>
